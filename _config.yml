title: ElixirConf®
description: > # this means to ignore newlines until "baseurl:"
Join us for ElixirConf® 2025 in Orlando & online on Aug 28-29: two days of first-rate Elixir talks and networking.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.elixirconf.com" # the base hostname & protocol for your site

logo: "./assets/images/logo2022.png"

# google_site_verification: googleXXXXXXXXXXXXXXXX.html

include: [archives]

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/elixirconf
    username: elixirconf
    card: image
  - title: bluesky
    url: https://bsky.app/profile/elixirconf.bsky.social
    username: elixirconf
    card: image

# Build settings
markdown: kramdown
permalink: pretty

collections:
  participants:
    output: true
  testimonials:
    output: true
  keynotes:
    output: true
  trainers:
    output: true
  trainings:
    output: true
  talks:
    output: true
  posts:
    output: true
  videos:
    output: true
  archive:
    output: true
  tickets:
    output: true

defaults:
  - scope:
      path: ""
      type: "participants"
    values:
      layout: "participant"
  - scope:
      path: ""
      type: "trainings"
    values:
      layout: "training"
  - scope:
      path: ""
      type: "talks"
    values:
      layout: "talk"
  - scope:
      path: ""
      type: "keynotes"
    values:
      layout: "talk"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "videos"
    values:
      layout: "video"
  - scope:
      path: ""
      type: "archives"
    values:
      layout: "archive"
  - scope:
      path: ""
    values:
      layout: "default"

